<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Ordens de Serviço por Cliente</title>
    <style>
        body {
            font-family: helvetica, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1, h2, h3 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .summary, .analysis, .conclusions {
            margin: 20px 0;
        }
    </style>
</head>
<body>
<h1>Relatório de Ordens de Serviço por Cliente</h1>
<h2>Período: {data_inicial} a {data_final}</h2>
<table>
    <thead>
    <tr>
        <th>Cliente</th>
        <th>Ordens Abertas</th>
        <th>Ordens Concluídas</th>
        <th>Ordens Pendentes</th>
    </tr>
    </thead>
    <tbody>
    {tabela}
    </tbody>
</table>
</body>
</html>
